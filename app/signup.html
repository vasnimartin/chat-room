<!DOCTYPE html>
<html>
    <head>
        <title>Chat test</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="login" id="login">
            <input id="user_name" placeholder="Username">
            <input type="user_id" id="user_id" placeholder="User ID" >
            <input type="text" id="user_full_name" placeholder="Full Name" >
            <input id="user_password" type="password" placeholder="Password">
           
            <button onClick="signUp()">Register</button>
        </div>
        
        <div id="after-login" style="display:none">
            <h1 id="me"></h1>
            <div id="user-list" class="user-list"></div>
        </div>
    

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="/node_modules/socket.io/client-dist/socket.io.min.js"></script>
        <script>
            const socket = io({transports: ['websocket']}); 
        </script>
        <script src="js/signup.js"></script>
    </body>
